apiVersion: "v1"
protocol: "ssh"
address: ":2222"
description: "SSH interactive LLM-powered"
commands:
  - regex: "^(.+)$"
    plugin: "LLMHoneypot"
serverVersion: "OpenSSH"
serverName: "ubuntu"
passwordRegex: "^(root|qwerty|Smoker666|123456|jenkins|minecraft|sinus|alex|postgres|Ly123456|1234)$"
deadlineTimeoutSeconds: 6000
plugin:
  # To use OpenAI: set OPEN_AI_SECRET_KEY in your .env file (see .env.example)
  # and change llmProvider to "openai" and llmModel to e.g. "gpt-4o"
  llmProvider: "ollama"
  llmModel: "llama3.2:1b"
  host: "http://ollama:11434/api/chat"
