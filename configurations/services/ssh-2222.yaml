apiVersion: "v1"
protocol: "ssh"
address: ":2222"
description: "SSH interactive LLM-powered"
commands:
  - regex: "^(.+)$"
    plugin: "LLMHoneypot"
serverVersion: "OpenSSH"
serverName: "ubuntu"
passwordRegex: "^(root|qwerty|Smoker666|123456|jenkins|minecraft|sinus|alex|postgres|Ly123456|1234)$"
deadlineTimeoutSeconds: 6000
plugin:
  # OpenRouter ger åtkomst till Claude och andra LLM:er via OpenAI-kompatibelt API
  # Sätt OPEN_AI_SECRET_KEY=sk-or-... i din .env fil
  llmProvider: "openai"
  llmModel: "anthropic/claude-3-5-haiku"
  host: "https://openrouter.ai/api/v1/chat/completions"
