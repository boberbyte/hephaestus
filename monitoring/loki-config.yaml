auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

limits_config:
  # Ingestion rate limiting â€” prevents log storms from killing the server
  ingestion_rate_mb: 4
  ingestion_burst_size_mb: 8
  # Max streams per tenant (low cardinality enforcement)
  max_streams_per_user: 1000
  # Reject logs with too many labels
  max_label_names_per_series: 10
  # Query limits
  max_query_series: 500
  max_entries_limit_per_query: 5000

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache

compactor:
  working_directory: /loki/compactor
  # Run compaction less often to reduce CPU spikes
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 50

chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 128

table_manager:
  retention_deletes_enabled: true
  # Keep logs for 30 days
  retention_period: 720h
